            <option value="zone une">Zone Une</option>
            <option value="gounghin">Gounghin</option>
            <option value="koulouba">Koulouba</option>
            <option value="somgand√©">Somgand√©</option>
            <option value="kalgod√©">Kalgod√©</option>
            <option value="nagrin">Nagrin</option>
            <option value="somnaaba">Somnaaba</option>
            <option value="balkuy">Balkuy</option>
            <option value="belle ville">Belle Ville</option>

      <div>
        <label class="block font-semibold">Images (max 8)</label>
        <input type="file" name="images" multiple accept="image/*" class="w-full p-2 border rounded">

      <div class="text-center">
        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 font-semibold">Publier</button>
      </div>
    </form>
  </main>

  <script>
    const form = document.getElementById('formCreate');
    const token = localStorage.getItem('token');
    if(!token){
      alert('Vous devez √™tre connect√© pour publier.');
      window.location.href='login.html';
    }

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const formData = new FormData(form);
      try{
        const res = await fetch('/api/listings', {
          method:'POST',
          headers:{ 'Authorization':'Bearer '+token },
          body: formData
        });
        const data = await res.json();
        if(data.success){
          alert('Annonce publi√©e !');
          window.location.href='annonces.html';
        } else {
          alert(data.message || 'Erreur serveur');
        }
      }catch(err){
        console.error(err);
        alert('Erreur serveur');
      }
    });
  </script>
