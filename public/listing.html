<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Détail annonce</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>body{font-family:Arial;padding:16px} img{max-width:300px}</style>
</head>
<body>
  <div id="content">Chargement...</div>
  <p><a href="/">Retour</a></p>
  <script>
    async function load() {
      const params = new URLSearchParams(location.search);
      const id = params.get('id');
      if (!id) return document.getElementById('content').innerText = 'Aucun id.';
      const res = await fetch('/api/listings/' + id);
      if (!res.ok) return document.getElementById('content').innerText = 'Annonce introuvable.';
      const a = await res.json();
      document.getElementById('content').innerHTML = `
        <h1>${a.title} — ${a.price}</h1>
        <p>${a.neighborhood || ''}</p>
        <div>${a.images && a.images.length ? a.images.map(i => `<img src="${i.url}"/>`).join('') : ''}</div>
        <p>${a.description || ''}</p>
        <p><strong>Conditions:</strong> ${a.conditions || '-'}</p>
        ${a.phone_public ? `<p>Téléphone: <strong>${a.phone_display}</strong></p>` : '<p>Téléphone masqué. Utilise le formulaire pour contacter.</p>'}
        <hr/>
        <h3>Contacter le propriétaire</h3>
        <form id="contact">
          <label>Nom: <input name="name" required /></label>
          <label>Email: <input name="email" /></label>
          <label>Téléphone: <input name="phone" /></label>
          <label>Message: <textarea name="message" required></textarea></label>
          <button>Envoyer</button>
        </form>
      `;

      document.getElementById('contact').addEventListener('submit', async (e) => {
        e.preventDefault();
        const fd = new FormData(e.target);
        const body = Object.fromEntries(fd.entries());
        const r = await fetch('/api/listings/' + id + '/contact', {
          method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body)
        });
        const j = await r.json();
        if (r.ok) alert('Message envoyé'); else alert('Erreur: ' + (j.message || r.status));
      });
    }
    load();
  </script>
</body>
</html>
